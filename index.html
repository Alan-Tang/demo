<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>唐彤——玉儿</title>
 </head>
  <body>
	<div id="now"></div>
    <h1>唐彤和玉儿共同走过了<span id="day"></span>！</h1>  
  </body>
  <script>
	Date.prototype.Format = function (fmt) { //author: meizz 
		var o = {
			"M+": this.getMonth() + 1, //月份 
			"d+": this.getDate(), //日 
			"h+": this.getHours(), //小时 
			"m+": this.getMinutes(), //分 
			"s+": this.getSeconds(), //秒 
			"q+": Math.floor((this.getMonth() + 3) / 3), //季度 
			"S": this.getMilliseconds() //毫秒 
		};
		if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
		for (var k in o)
		if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
		return fmt;
	}

	function getCurrentTime(){
		return new Date().Format("yyyy-MM-dd hh:mm:ss");
	}
	function getTime(){
		var second = (new Date()-new Date("2016-12-15 14:55:00"))/1000;
		var minute = second/60;
		var hour = minute/60;
		var days = Math.floor(hour/24);
		var hours = Math.floor(hour % 24);
		var minutes = Math.floor(minute % 60);
		var seconds = Math.floor(second % 60);
		return days+"天"+hours+"小时"+minutes+"分钟"+seconds+"秒";
	}

	document.getElementById("day").innerHTML = getTime();
	document.getElementById("now").innerHTML = getCurrentTime();
	setInterval(function(){
		document.getElementById("day").innerHTML = getTime();
		document.getElementById("now").innerHTML = getCurrentTime();
	},1000);
	
  </script>
</html>
